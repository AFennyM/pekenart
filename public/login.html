<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div id="card">
            <div id="card-content"></div>
            <div id="card-title">
                <h2>LOGIN</h2>
                <div class="underline-title">

                </div>
            </div>
            <form method="post" class="form">
                <label for="user-email" style="padding-top: 15px">
                    Email
                </label>
                <input id="user-email" class="form-content" type="email"
                name="email" autocomplete="on" required/>
                <div class="form-border"></div>
                
                <label for="user-passsword" style="padding-top: 15px">
                    Password
                </label>
                <input id="user-Password" class="form-content" type="Password"
                name="Password" autocomplete="on" required/>
                <div class="form-border"></div>
                <a href="#">
                    <legend id="forgot-pass">Lupa Password</legend>
                </a>
                <input id="submit-btn" type="submit" name="submit" value="LOGIN"> 
                <a href="#" id="signup">Belum Punya Akun</a>
            </form>
        </div>
    </body>

</html>
